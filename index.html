<!DOCTYPE html>

<head>
  <title>Spisak stvari za planinarenje</title>
  <meta charset="utf8">
  <link href='https://fonts.googleapis.com/css?family=Merriweather+Sans:800' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,400italic,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>

  <h1><i class="fas fa-hiking"></i> Spisak stvari za planinarenje</h1>

  <div class="spisak">

    <h3><i class="fas fa-socks"></i> Obuća</h3>
    <ul>
      <li><label><input type="checkbox"> <b>Planinarske cipele (gojzerice)</b></label></li>
      <li><label><input type="checkbox"> <b>Dvoje čarapa, vunene i obične</b></label></li>
    </ul>

    <h3><i class="fas fa-tshirt"></i> Odeća</h3>
    <ul>
      <li title="Po mogućstvu aktivna majica"><label><input type="checkbox"> <b>Majica</b></label></li>
      <li><label><input type="checkbox"> <b>Komotne pantalone ili trenerka</b></label></li>
      <li title="Kapuljača štiti od vetra i komaraca"><label><input type="checkbox"> <b>Duks sa kapuljačom</b></label></li>
      <li><label><input type="checkbox"> <b>Jakna</b></label></li>
      <li><label><input type="checkbox"> Kapa (zimi)</label></li>
      <li><label><input type="checkbox"> Rukavice (zimi)</label></li>
    </ul>

    <h3><i class="fas fa-sign-language"></i> Presvlaka <sup class="hint" title="Spakovati u posebnu kesu koja ostaje u autobusu">?</sup></h3>
    <ul>
      <li title="Zbog znojenja"><label><input type="checkbox"> Rezervna majica</label></li>
      <li><label><input type="checkbox"> (Rezervne čarape)</label></li>
      <li><label><input type="checkbox"> (Patike za prezuvanje)</label></li>
    </ul>
    <h3><i class="fas fa-cloud-showers-heavy"></i> Zaštita od kiše</h3>
    <ul>
      <li><label><input type="checkbox"> <b>Kabanica ili nepromočiva jakna</b></label></li>
    </ul>

    <h3><i class="fas fa-sun"></i> Zaštita od sunca </h3>
    <ul>
      <li title="Protiv sunčanice"><label><input type="checkbox"> <b>Šešir, marama ili kačket</b></label></li>
      <li><label><input type="checkbox"> Naočare za sunce</label></li>
      <li><label><input type="checkbox"> Krema za sunčanje (protiv sunčanice)</label></li>
      <li><label><input type="checkbox"> Mast za usne (labelo ili grožđana mast)</label></li>
    </ul>

    <h3><i class="fas fa-wine-bottle"></i> Tečnost</h3>
    <ul>
      <li><label><input type="checkbox"> <b>Voda (minimun 2l)</b></label></li>
      <li><label><input type="checkbox"> Flašica</label></li>
      <li><label><input type="checkbox"> Čaj u termosu (zimi)</label></li>
      <li><label><input type="checkbox"> (Sredstvo za dezinfekciju vode)</label></li>
    </ul>

    <h3><i class="fas fa-apple-alt"></i> Hrana</h3>
    <ul>
      <li><label><input type="checkbox"> <b>Energetska hrana (bonžite, suvo voće, koštunjavo voće...)</b></label></li>
      <li><label><input type="checkbox"> Proja, pite ili sendviči</label></li>
      <li><label><input type="checkbox"> Voće</label></li>
    </ul>

    <h3><i class="fas fa-first-aid"></i> Prva pomoć i lekovi</h3>
    <ul>
      <li><label><input type="checkbox"> <b>Komplet prve pomoći (gaza, flasteri, jod...)</b></label></li>
      <li><label><input type="checkbox"> Autan protiv isekata</label></li>
      <li><label><input type="checkbox"> Andol protiv upale mišića (višednevne)</label></li>
      <li><label><input type="checkbox"> (Magnezijum u prahu za dodatnu energiju)</label></li>
      <li><label><input type="checkbox"> (Puder ili krema protiv ojeda)</label></li>
    </ul>

    <h3><i class="fas fa-fire-alt"></i> Preživljavanje</h3>
    <ul>
      <li><label><input type="checkbox"> <b>Čeona lampa</b> (i rezervne baterije)</label></li>
      <li><label><input type="checkbox"> <b>Upaljač ili šibice u nepromočivom omotu</b></label></li>
      <li><label><input type="checkbox"> Pištaljka</label></li>
      <li><label><input type="checkbox"> Nož (Swiss army knife)</label></li>
      <li><label><input type="checkbox"> Stare novine za potpalu</label></li>
      <li><label><input type="checkbox"> Astro folija</label></li>
      <li><label><input type="checkbox"> Broj telefona <a href="https://www.gss.rs/">GSS</a></label></li>
    </ul>

    <h3><i class="far fa-compass"></i> Orjentacija</h3>
    <ul>
      <li><label><input type="checkbox"> Karta</label></li>
      <li><label><input type="checkbox"> Kompas</label></li>
      <li><label><input type="checkbox"> GPS uređaj ili aplikacija</label></li>
    </ul>

    <h3><i class="fas fa-toilet-paper"></i> Higijena</h3>
    <ul>
      <li><label><input type="checkbox"> Toalet papir</label></li>
      <li><label><input type="checkbox"> Vlažne maramice</label></li>
      <li><label><input type="checkbox"> Prazne kese (za prljav veš i smeće)</label></li>
      <li><label><input type="checkbox"> Četkica za zube (višednevne)</label></li>
    </ul>

    <h3><i class="fas fa-id-card"></i> Dokumenta</h3>
    <ul>
      <li><label><input type="checkbox"> Planinarska knjižica</label></li>
      <li><label><input type="checkbox"> Lična karta</label></li>
      <li><label><input type="checkbox"> Zdravstvena knjižica</label></li>
      <li><label><input type="checkbox"> Pasoš (inostranstvo)</label></li>
    </ul>

    <h3><i class="fas fa-mobile-alt"></i> Uređaji</h3>
    <ul>
      <li><label><input type="checkbox"> Napunjen telefon (i eksterna baterija)</label></li>
      <li><label><input type="checkbox"> (Aplikacija za prepoznavanje biljaka) </label></li>
      <li><label><input type="checkbox"> (Aplikacija za merenje puta i koraka, npr. Strava) </label></li>
      <li><label><input type="checkbox"> Fotoaparat</label></li>
    </ul>

    <h3><i class="fas fa-binoculars"></i> Oprema</h3>
    <ul>
      <li title="Sa mrežicom na leđima protiv znojenja"><label><input type="checkbox"> <b>Dobar planinarski ranac</b></label></li>
      <li><label><input type="checkbox"> Štapovi za hodanje</label></li>
      <li><label><input type="checkbox"> Kamašne (protiv snega i vlage)</label></li>
      <li><label><input type="checkbox"> (Dvogled)</label></li>
    </ul>

    <h3 class="red"><i class="fas fa-campground"></i> Kampovanje</h3>
    <ul>
      <li><label><input type="checkbox"> Šator</label></li>
      <li><label><input type="checkbox"> <b>Vreća za spavanje</b></label></li>
      <li><label><input type="checkbox"> Podloška</label></li>
      <li><label><input type="checkbox"> (Sveće)</label></li>
      <li><label><input type="checkbox"> (Sekira)</label></li>
      <li><label><input type="checkbox"> (Kanap)</label></li>
    </ul>
    <sub>Interaktivni spisak napravio <a href="http://damjanpavlica.wordpress.com/">Damjan</a>.</sub>
  </div>

</body>

</html>
