<!DOCTYPE html>

<head>
  <title>Spisak stvari za planinarenje</title>
  <meta charset="utf8">
  <link href='https://fonts.googleapis.com/css?family=Merriweather+Sans:800' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,400italic,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Spisak stvari za planinarenje</h1>

  <div class="spisak">
    <h3>Obuća</h3>
    <ul>
      <li><label><input type="checkbox"> <b>Planinarske cipele (gojzerice)</b></label></li>
      <li><label><input type="checkbox"> Planinarske čarape</label></li>
      <li><label><input type="checkbox"> (Patike za rezervu)</label></li>
    </ul>
    <h3>Odeća</h3>
    <ul>
      <li><label><input type="checkbox"> <b>Majica</b></label></li>
      <li><label><input type="checkbox"> Brzosušeće pantalone</label></li>
      <li><label><input type="checkbox"> Duks sa kapuljačom</label></li>
      <li><label><input type="checkbox"> Kapa</label></li>
      <li><label><input type="checkbox"> Rukavice</label></li>
      <li><label><input type="checkbox"> <b>Topla jakna</b></label></li>
      <li><label><input type="checkbox"> <b>Rezervni veš i čarape</b></label></li>
      <li><label><input type="checkbox"> Kupaće gaće (leti)</label></li>
    </ul>
    <h3>Zaštita od kiše</h3>
    <ul>
      <li><label><input type="checkbox"> <b>Kišna kabanica</b></label></li>
      <li><label><input type="checkbox"> Vodootporna jakna</label></li>
    </ul>
    <h3>Zaštita od sunca</h3>
    <ul>
      <li><label><input type="checkbox"> Krema za sunčanje, faktor 50 (protiv sunčanice)</label></li>
      <li><label><input type="checkbox"> Šešir, marama ili kačket</label></li>
      <li><label><input type="checkbox"> Naočare za sunce</label></li>
      <li><label><input type="checkbox"> Mast za usne</label></li>
    </ul>
    <h3>Tečnost</h3>
    <ul>
      <li><label><input type="checkbox"> <b>Voda (minimun 2l)</b></label></li>
      <li><label><input type="checkbox"> Izotonični napitak</label></li>
      <li><label><input type="checkbox"> Čaj u termosu</label></li>
      <li><label><input type="checkbox"> Sredstvo za dezinfekciju vode</label></li>
      <li><label><input type="checkbox"> Čaša</label></li>
    </ul>
    <h3>Hrana</h3>
    <ul>
      <li><label><input type="checkbox"> Ručak (posuda i pribor)</label></li>
      <li><label><input type="checkbox"> Sendviči</label></li>
      <li><label><input type="checkbox"> <b>Energetska hrana (bonžite, suvo voće, koštunjavo voće...)</b></label></li>
      <li><label><input type="checkbox"> Voće</label></li>
    </ul>
    <h3>Navigacija</h3>
    <ul>
      <li><label><input type="checkbox"> Karta</label></li>
      <li><label><input type="checkbox"> Kompas</label></li>
      <li><label><input type="checkbox"> GPS uređaj ili aplikacija</label></li>
      <li><label><input type="checkbox"> Telefon i eksterna baterija</label></li>
      <li><label><input type="checkbox"> (Dvogled)</label></li>
    </ul>
    <h3>Preživljavanje</h3>
    <ul>
      <li><label><input type="checkbox"> Pištaljka</label></li>
      <li><label><input type="checkbox"> Čeona lampa i rezervne baterije</label></li>
      <li><label><input type="checkbox"> Nož (Swiss army knife)</label></li>
      <li><label><input type="checkbox"> <b>Upaljač / šibice u vodootpornom kućištu</b></label></li>
      <li><label><input type="checkbox"> Stare novine</label></li>
      <li><label><input type="checkbox"> Rezervne pertle</label></li>
      <li><label><input type="checkbox"> Astro folija</label></li>
      <li><label><input type="checkbox"> Broj telefona GSS</label></li>
    </ul>
    <h3>Prva pomoć i lekovi</h3>
    <ul>
      <li><label><input type="checkbox"> <b>Komplet prve pomoći (gaza, flasteri...)</b></label></li>
      <li><label><input type="checkbox"> Autan protiv isekata</label></li>
      <li><label><input type="checkbox"> Andol za oporavak mišića i smanjenje upale (višednevne)</label></li>
      <li><label><input type="checkbox"> Magnezijum u prahu za dodatnu energiju</label></li>
      <li><label><input type="checkbox"> Lični lekovi</label></li>
    </ul>
    <h3>Higijena</h3>
    <ul>
      <li><label><input type="checkbox"> Toalet papir</label></li>
      <li><label><input type="checkbox"> Vlažne maramice</label></li>
      <li><label><input type="checkbox"> Gel za dezinfekciju ruku</label></li>
      <li><label><input type="checkbox"> Kesa za otpatke</label></li>
    </ul>
    <h3>Dokumenta</h3>
    <ul>
      <li><label><input type="checkbox"> Planinarska knjižica</label></li>
      <li><label><input type="checkbox"> Lična karta</label></li>
      <li><label><input type="checkbox"> Zdravstvena knjižica</label></li>
      <li><label><input type="checkbox"> Vozačka dozvola</label></li>
      <li><label><input type="checkbox"> Pasoš</label></li>
    </ul>
    <h3>Dodatna oprema</h3>
    <ul>
      <li><label><input type="checkbox"> Štapovi za hodanje</label></li>
      <li><label><input type="checkbox"> Kamašne</label></li>
      <li><label><input type="checkbox"> Fotoaparat</label></li>
      <li><label><input type="checkbox"> Papir i olovka</label></li>
      <li><label><input type="checkbox"> Prazne kese</label></li>
    </ul>
  </div>

  <h2>Kampovanje</h2>
  <div class="spisak">
    <h3>Bivak</h3>
    <ul>
      <li><label><input type="checkbox"> Šator</label></li>
      <li><label><input type="checkbox"> Vreća za spavanje</label></li>
      <li><label><input type="checkbox"> Podloška</label></li>
      <li><label><input type="checkbox"> Sveće i kačivi držač za sveće</label></li>
    </ul>
  </div>

</body>

</html>
